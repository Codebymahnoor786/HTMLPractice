<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline VS block</title>
</head>
<body>
    <!-- block element -->
    <h1>Hello World</h1>
    <h1>apna college</h1>
    <!-- block element -->
     <p>i am student</p>
     <p>i am a developer</p>
     <!-- inline element -->
      <a href="https://www.google.com/">Google</a>
      <a href="https://www.youtube.com/">youtube</a>
    <!-- inline element -->
     <img src="ironman.jpg" alt="Iron man " width="100px" height="100px">
</body>
</html>
